<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9th FL MTen - Floor Plan Map</title>
    <style>
        :root {
            --idle-color: #4ade80; /* Hijau seperti di gambar */
            --cbn-color: #60a5fa;  /* Biru */
            --crm-color: #c084fc;  /* Ungu */
            --temu-color: #fb923c; /* Orange */
            --indofood-color: #f87171; /* Merah */
            --selected-border: #facc15; /* Kuning Terang */
            --unsaved-border: #ef4444; /* Merah untuk indikator belum save */
            --default-bg: #fff;
            --border-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-bottom: 80px; 
        }

        h1 { margin-bottom: 10px; text-align: center; }
        
        .controls {
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        .color-box { width: 15px; height: 15px; border: 1px solid #000; }

        /* Container Denah Utama */
        .map-container {
            position: relative;
            width: 1680px;
            height: 1080px;
            background-color: #fff;
            border: 3px solid #000;
            /* Clip path dihapus agar kotak penuh seperti gambar */
            border-radius: 4px; 
            overflow: hidden; 
            transform-origin: top center;
            transform: scale(0.85); /* Zoom out sedikit agar muat */
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Garis Hitam Tebal di Atas (Sesuai Gambar) */
        .top-line {
            position: absolute;
            top: 30px;
            left: 50px;
            right: 50px;
            height: 5px;
            background-color: black;
        }

        /* Group Kursi */
        .seat-group {
            position: absolute;
            display: grid;
            gap: 2px;
            padding: 2px;
            background: transparent;
        }

        /* Kursi Individual */
        .seat {
            width: 32px;
            height: 20px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            background-color: var(--idle-color);
            transition: transform 0.1s, background-color 0.2s;
            text-align: center;
            line-height: 1;
        }

        .seat:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .seat.selected {
            border: 3px solid var(--selected-border);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            transform: scale(1.15);
            z-index: 20;
        }

        .seat.unsaved::after {
            content: "‚Ä¢";
            color: red;
            font-size: 20px;
            position: absolute;
            top: -10px;
            right: -2px;
            line-height: 1;
        }

        /* Warna Label */
        .seat[data-label="Idle"] { background-color: var(--idle-color); }
        .seat[data-label*="CBN"] { background-color: var(--cbn-color); }
        .seat[data-label*="CRM"] { background-color: var(--crm-color); }
        .seat[data-label*="TEMU"] { background-color: var(--temu-color); }
        .seat[data-label*="Indofood"] { background-color: var(--indofood-color); }

        /* Struktur Bangunan (Lift, Toilet, dll) */
        .structure {
            position: absolute;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: #fff; /* Putih sesuai gambar */
            text-align: center;
            font-size: 14px;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        /* Floating Bar */
        #selectionBar {
            display: none; 
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 2000;
            align-items: center;
            gap: 20px;
        }
        
        .btn-action {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-edit { background: #4ade80; color: #000; }
        .btn-clear { background: #ef4444; color: white; }

        /* Modal */
        #editModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid #333;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            z-index: 3000;
            border-radius: 8px;
            width: 320px;
        }
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 2999;
        }

        .modal-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        button { cursor: pointer; }
        
        /* Status Indicator */
        #statusIndicator {
            margin-left: 10px;
            font-weight: bold;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .status-clean { background: #e0fdf4; color: #166534; display: none; }
        .status-dirty { background: #fef2f2; color: #991b1b; display: inline-block; border: 1px solid #f87171; }

    </style>
</head>
<body>

    <h1>Mapping Seat 9th FL MTen</h1>

    <div class="controls">
        <div class="legend-item"><div class="color-box" style="background:var(--idle-color)"></div> Idle</div>
        <div class="legend-item"><div class="color-box" style="background:var(--cbn-color)"></div> CBN</div>
        <div class="legend-item"><div class="color-box" style="background:var(--crm-color)"></div> CRM</div>
        <div class="legend-item"><div class="color-box" style="background:var(--temu-color)"></div> TEMU</div>
        <div class="legend-item"><div class="color-box" style="background:var(--indofood-color)"></div> Indofood</div>
        
        <div style="border-left: 2px solid #ccc; padding-left: 15px; margin-left: 10px; display:flex; gap:10px; align-items:center;">
            <button onclick="manualSave()" id="btnSave" style="background:#4ade80; color:black; border:none; padding:8px 15px; border-radius: 4px; font-weight:bold; box-shadow: 0 2px 2px rgba(0,0,0,0.2);">
                üíæ Save Changes to Firestore
            </button>
            <span id="statusIndicator" class="status-clean">Unsaved Changes!</span>
            <button onclick="resetData()" style="background:#ff4444; color:white; border:none; padding:8px 15px; border-radius: 4px; font-weight:bold; margin-left: 10px;">
                Reset DB
            </button>
        </div>
        <div style="margin-left: 15px; font-weight: bold;">Total Seats: <span id="totalSeats">0</span></div>
    </div>

    <div class="map-container" id="map">
        <!-- Garis Hitam Atas -->
        <div class="top-line"></div>

        <!-- ================= STRUKTUR BANGUNAN (LIFT, TOILET, DLL) ================= -->
        
        <!-- Lift Bank Kiri (3 Kotak) -->
        <div class="structure" style="top: 40%; left: 30%; width: 100px; height: 60px;">Lift</div>
        <div class="structure" style="top: 48%; left: 30%; width: 100px; height: 60px;">Lift</div>
        <div class="structure" style="top: 56%; left: 30%; width: 100px; height: 60px;">Lift</div>

        <!-- Lift Bank Tengah (3 Kotak) -->
        <div class="structure" style="top: 40%; left: 47%; width: 100px; height: 60px;">Lift</div>
        <div class="structure" style="top: 48%; left: 47%; width: 100px; height: 60px;">Lift</div>
        <div class="structure" style="top: 56%; left: 47%; width: 100px; height: 60px;">Lift</div>

        <!-- Lift Barang -->
        <div class="structure" style="top: 48%; left: 57%; width: 100px; height: 80px;">Lift Barang</div>

        <!-- Toilet VIP -->
        <div class="structure" style="top: 56%; left: 55%; width: 60px; height: 80px;">Toilet VIP</div>

        <!-- Area Kanan -->
        <div class="structure" style="top: 43%; left: 65%; width: 60px; height: 30px; font-size:10px;">Tangga Darurat</div>
        <div class="structure" style="top: 43%; left: 72%; width: 50px; height: 30px; font-size:10px;">Gudang IT</div>
        <div class="structure" style="top: 50%; left: 72%; width: 50px; height: 30px; font-size:10px;">Server Room</div>
        <div class="structure" style="top: 61%; left: 73%; width: 40px; height: 30px; font-size:10px;">Panel Room</div>
        <div class="structure" style="top: 40%; left: 92%; width: 60px; height: 80px;">Coaching Room</div>

    </div>

    <!-- UI Elements (Floating Bar, Modal) -->
    <div id="selectionBar">
        <span id="selectionCount">0 Seat(s) Selected</span>
        <button class="btn-action btn-edit" onclick="openModal()">‚úèÔ∏è Edit Selected</button>
        <button class="btn-action btn-clear" onclick="clearSelection()">‚úñ Cancel</button>
    </div>

    <div id="modalOverlay"></div>
    <div id="editModal">
        <h3 style="margin-top:0;">Edit Label</h3>
        <p style="font-size: 0.9em; color:#555;">Mengubah <span id="modalCount">0</span> kursi terpilih.</p>
        <input type="text" id="customLabel" placeholder="Ketik label custom..." style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box;">
        <div class="modal-buttons">
            <button class="btn-idle" onclick="applyUpdate('Idle')" style="background:var(--idle-color)">Set Idle</button>
            <button class="btn-cbn" onclick="applyUpdate('CBN')" style="background:var(--cbn-color)">Set CBN</button>
            <button class="btn-crm" onclick="applyUpdate('CRM')" style="background:var(--crm-color)">Set CRM</button>
            <button class="btn-temu" onclick="applyUpdate('TEMU')" style="background:var(--temu-color)">Set TEMU</button>
            <button class="btn-indofood" onclick="applyUpdate('Indofood')" style="background:var(--indofood-color)">Set Indofood</button>
            <button onclick="applyUpdate('Custom')">Text Input</button>
        </div>
        <div style="margin-top: 15px; text-align: right;">
            <button onclick="closeModal()" style="background:transparent; border:none; text-decoration:underline;">Batal</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE", 
            authDomain: "seatmap-e7fa6.firebaseapp.com", 
            projectId: "seatmap-e7fa6", 
            storageBucket: "seatmap-e7fa6.appspot.com", 
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID_HERE", 
            appId: "YOUR_APP_ID_HERE" 
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const SEATS_COLLECTION_NAME = 'seatmap_9th_floor'; 
        const seatsCollection = db.collection(SEATS_COLLECTION_NAME);

        // --- Variabel Global ---
        const map = document.getElementById('map');
        const selectionBar = document.getElementById('selectionBar');
        const selectionCountSpan = document.getElementById('selectionCount');
        const statusIndicator = document.getElementById('statusIndicator');
        const btnSave = document.getElementById('btnSave');
        
        let selectedSeatIds = new Set();
        let savedSeats = {}; // Data dari DB
        let pendingChanges = {}; // Data Lokal (belum save)
        let seatCounter = 0;

        // Konfigurasi Cluster (Sama)
        const seatGroups = [
            { x: 10, y: 8, rows: 2, cols: 5, label: "Idle" },
            { x: 24, y: 8, rows: 2, cols: 4, label: "Idle" },
            { x: 10, y: 15, rows: 2, cols: 5, label: "Idle" },
            { x: 24, y: 15, rows: 2, cols: 4, label: "Idle" },
            { x: 10, y: 23, rows: 2, cols: 5, label: "Idle" },
            { x: 24, y: 23, rows: 2, cols: 4, label: "Idle" },
            { x: 8, y: 31, rows: 2, cols: 6, label: "Idle" }, 
            { x: 24, y: 31, rows: 2, cols: 4, label: "Idle" },
            { x: 46, y: 8, rows: 8, cols: 1, label: "Idle" },
            { x: 55, y: 8, rows: 2, cols: 5, label: "Idle" },
            { x: 69, y: 8, rows: 2, cols: 5, label: "Idle" },
            { x: 55, y: 16, rows: 2, cols: 5, label: "Idle" },
            { x: 69, y: 16, rows: 2, cols: 5, label: "Idle" },
            { x: 55, y: 24, rows: 2, cols: 5, label: "Idle" },
            { x: 69, y: 24, rows: 2, cols: 6, label: "Idle" },
            { x: 74, y: 31, rows: 1, cols: 10, label: "Idle" },
            { x: 82, y: 40, rows: 10, cols: 2, label: "Idle" },
            { x: 6, y: 45, rows: 2, cols: 4, label: "Idle" },
            { x: 8, y: 53, rows: 2, cols: 4, label: "Idle" },
            { x: 5, y: 65, rows: 2, cols: 6, label: "Idle" },
            { x: 5, y: 74, rows: 2, cols: 4, label: "Idle" },
            { x: 5, y: 82, rows: 1, cols: 3, label: "Idle" },
            { x: 18, y: 72, rows: 2, cols: 2, label: "Idle" },
            { x: 26, y: 72, rows: 2, cols: 6, label: "Idle" },
            { x: 16, y: 80, rows: 2, cols: 4, label: "Idle" },
            { x: 26, y: 80, rows: 2, cols: 6, label: "Idle" },
            { x: 13, y: 89, rows: 1, cols: 12, label: "Idle" }, 
            { x: 48, y: 72, rows: 2, cols: 4, label: "Idle" },
            { x: 62, y: 72, rows: 2, cols: 4, label: "Idle" },
            { x: 48, y: 80, rows: 2, cols: 5, label: "Idle" },
            { x: 62, y: 80, rows: 2, cols: 4, label: "Idle" },
            { x: 49, y: 89, rows: 1, cols: 12, label: "Idle" },
            { x: 67, y: 64, rows: 2, cols: 4, label: "Idle" }
        ];


        // --- RENDER MAP & LOGIC ---
        function renderMap() {
            seatCounter = 0;
            
            // Hapus grup kursi lama (jangan hapus struktur)
            const oldGroups = document.querySelectorAll('.seat-group');
            oldGroups.forEach(el => el.remove());

            seatGroups.forEach((group, groupIndex) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'seat-group';
                groupDiv.style.left = group.x + '%';
                groupDiv.style.top = group.y + '%';
                groupDiv.style.gridTemplateColumns = `repeat(${group.cols}, 1fr)`;

                for (let i = 0; i < group.rows * group.cols; i++) {
                    seatCounter++;
                    const seatId = `S-${groupIndex}-${i}`;
                    
                    // Priority: Pending Local -> DB -> Default
                    let currentLabel = group.label;
                    let isUnsaved = false;

                    if (pendingChanges.hasOwnProperty(seatId)) {
                        currentLabel = pendingChanges[seatId];
                        isUnsaved = true;
                    } else if (savedSeats.hasOwnProperty(seatId)) {
                        currentLabel = savedSeats[seatId];
                    }

                    const seat = document.createElement('div');
                    seat.className = 'seat';
                    seat.dataset.id = seatId;
                    seat.dataset.label = currentLabel;
                    seat.innerText = currentLabel;
                    seat.title = `ID: ${seatId}`;

                    if (isUnsaved) seat.classList.add('unsaved');
                    if (selectedSeatIds.has(seatId)) seat.classList.add('selected');
                    
                    seat.onclick = function(e) {
                        e.stopPropagation();
                        toggleSelection(this);
                    };

                    groupDiv.appendChild(seat);
                }
                map.appendChild(groupDiv);
            });

            // Update Total Seat Count
            document.getElementById('totalSeats').innerText = seatCounter;

            // Update Save Button State
            const pendingCount = Object.keys(pendingChanges).length;
            if (pendingCount > 0) {
                statusIndicator.className = "status-dirty";
                statusIndicator.innerText = `${pendingCount} Unsaved Changes!`;
                btnSave.innerText = "üíæ Save Changes (" + pendingCount + ")";
            } else {
                statusIndicator.className = "status-clean";
                btnSave.innerText = "üíæ Save Changes to Firestore";
            }
        }

        // --- SELECTION LOGIC ---
        function toggleSelection(seatElement) {
            const id = seatElement.dataset.id;
            if (selectedSeatIds.has(id)) {
                selectedSeatIds.delete(id);
                seatElement.classList.remove('selected');
            } else {
                selectedSeatIds.add(id);
                seatElement.classList.add('selected');
            }
            updateSelectionUI();
        }

        function clearSelection() {
            selectedSeatIds.clear();
            document.querySelectorAll('.seat.selected').forEach(el => el.classList.remove('selected'));
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const count = selectedSeatIds.size;
            if (count > 0) {
                selectionBar.style.display = 'flex';
                selectionCountSpan.innerText = `${count} Selected`;
            } else {
                selectionBar.style.display = 'none';
            }
        }

        // --- MODAL & APPLY UPDATES ---
        const modal = document.getElementById('editModal');
        const overlay = document.getElementById('modalOverlay');
        const labelInput = document.getElementById('customLabel');
        const modalCount = document.getElementById('modalCount');

        function openModal() {
            if (selectedSeatIds.size === 0) {
                alert("Pilih kursi terlebih dahulu!");
                return;
            }
            labelInput.value = "";
            modalCount.innerText = selectedSeatIds.size;
            
            if (selectedSeatIds.size === 1) {
                const firstId = Array.from(selectedSeatIds)[0];
                const seatEl = document.querySelector(`.seat[data-id="${firstId}"]`);
                labelInput.value = seatEl.innerText;
            }
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
            overlay.style.display = 'none';
        }

        function applyUpdate(type) {
            let newLabel = type;
            if (type === 'Custom') {
                newLabel = labelInput.value.trim();
                if (!newLabel) { alert("Masukkan label!"); return; }
            }

            selectedSeatIds.forEach(id => {
                pendingChanges[id] = newLabel;
            });

            renderMap();
            clearSelection();
            closeModal();
        }
        
        // --- SAVE TO FIREBASE ---
        async function manualSave() {
            const keysToSave = Object.keys(pendingChanges);
            if (keysToSave.length === 0) { alert("Tidak ada perubahan."); return; }

            btnSave.disabled = true;
            btnSave.innerText = "Saving...";

            const batch = db.batch();
            
            keysToSave.forEach(id => {
                const seatRef = seatsCollection.doc(id);
                batch.set(seatRef, { label: pendingChanges[id] }, { merge: true });
            });

            try {
                await batch.commit();
                pendingChanges = {}; 
                alert("‚úÖ Berhasil disimpan ke Firestore!");
            } catch (error) {
                console.error("Error:", error);
                alert("Gagal menyimpan: " + error.message);
            } finally {
                btnSave.disabled = false;
                renderMap();
            }
        }

        // --- RESET DATA ---
        async function resetData() {
            if (confirm("PERINGATAN: Ini akan MENGHAPUS SEMUA DATA di database. Yakin?")) {
                try {
                    const snapshot = await seatsCollection.get();
                    const batch = db.batch();
                    snapshot.forEach(doc => batch.delete(doc.ref));
                    await batch.commit();
                    savedSeats = {};
                    pendingChanges = {};
                    selectedSeatIds.clear();
                    renderMap();
                    alert("Data berhasil di-reset.");
                } catch (error) {
                    console.error("Error:", error);
                }
            }
        }

        overlay.onclick = closeModal;

        // --- REALTIME LISTENER ---
        seatsCollection.onSnapshot(snapshot => {
            let tempSeats = {};
            snapshot.forEach(doc => {
                tempSeats[doc.id] = doc.data().label;
            });
            savedSeats = tempSeats;
            renderMap(); 
        });

    </script>
</body>
</html>
